<div class="lists__header">
  <nav class="navbar navbar-default lists__header-settings">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand lists__navbar" ui-sref="main.lists({username: vm.name})">
          <img alt="Brand" ng-src="./img/logo_fox.png" class="lists__logo">
        </a>
      </div>
      <!-- /.navbar-header -->
      <div class="navbar-right">
        <div class="lists__userdata" click-outside="vm.closeDropdown()">
          <img src="./img/user-avatars/{{ vm.avatar }}" alt="avatar" class="img-circle lists__avatar">
          <p class="lists__username"  ng-click="vm.showDropdown = !vm.showDropdown">{{ vm.name }}<span class="caret"></span></p>
          <ul class="dropdown-menu user__dropdown" ng-show="vm.showDropdown">
            <li>
              <a ui-sref="main.profile">Profile</a>
            </li>
            <li>
              <a ng-click="vm.logout()">Logout</a>
            </li>
          </ul>
        </div>
        <!-- /.lists__userdata -->
      </div>
      <!-- /.navbar-right -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <!-- /.navbar -->
</div>
<div ui-view></div>
