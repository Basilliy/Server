<div class="list__card" >
  <div class="list__card__details">
    <div class="panel panel-default card__settings"
         ui-tree-handle
         ng-class="{ 'card__dropdown-open': vm.showDropdown, 'card__is-editing': vm.changeCardText }">
      <div class="panel-body card__padding">
        <header class="card__header">
          <span class="card__color" ng-class="vm.data.color" ng-show="vm.data.color"></span>
          <div class="card__edit" ng-click="vm.editCard()" data-nodrag click-outside="vm.closeDropdown()">
            <span class="card__edit-pen" ng-class="{ 'pen__is-active': vm.showDropdown }"></span>
            <ul class="card__dropdown" ng-show="vm.showDropdown">
              <li class="card__list" ng-click="vm.changeCardText = true">Edit card</li>
              <li>
                <hr class="card__dropdown-separator">
              </li>
              <li class="card__list card__list--no-select">
                <span class="card__desk">Edit label</span>
                <div class="card__color-lists">
                  <span class="card__color--green" ng-click="vm.setCardColor($event)"></span>
                  <span class="card__color--yellow" ng-click="vm.setCardColor($event)"></span>
                  <span class="card__color--orange" ng-click="vm.setCardColor($event)"></span>
                  <span class="card__color--red" ng-click="vm.setCardColor($event)"></span>
                  <span class="card__color--violet" ng-click="vm.setCardColor($event)"></span>
                  <span class="card__color--blue" ng-click="vm.setCardColor($event)"></span>
                </div>
              </li>
              <li>
                <hr class="card__dropdown-separator">
              </li>
              <li class="card__list" ng-click="vm.removeCard()">Remove card</li>
            </ul>
            <!-- /.card__dropdown -->
          </div>
          <!-- /.card__edit -->
        </header>
        <!-- /.card__header -->
        <div>
          <p class="card__text" ng-bind="vm.data.text" ng-hide="vm.changeCardText"></p>
          <div class="card__edit__controll" data-nodrag ng-show="vm.changeCardText">
            <textarea ng-model="vm.data.text" msd-elastic class="card__edit-textarea" custom-focus="vm.focusOn"></textarea>
            <button type="button" class="btn btn-success card__new__add" ng-click="vm.saveEditingCard()">Save</button>
            <button type="button" class="close card__new__close" aria-label="Close" ng-click="vm.closeEditingCard()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>

        <div class="card__owner" style="display: none;">
          <img src="./img/user-avatars/asde.jpg" alt="" class="card__owner-avatar">
          <img src="./img/user-avatars/qwea.jpg" alt="" class="card__owner-avatar">
        </div>
        <!-- /.card__owner -->
      </div>
      <!-- /.card__padding -->
    </div>
    <!-- /.card__settings -->
  </div>
  <!-- /.list__card__details -->
  <div class="list__card__members"></div>
  <!-- /.list__card__members -->
</div>
